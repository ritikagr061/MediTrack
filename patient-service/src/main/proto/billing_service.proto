syntax = "proto3";

//going to split our service request and response into multiple files, by default code generation puts everything in same file
option java_multiple_files = true;

// code generation will put everthing into the package billing
option java_package = "billing";

service BillingService{
  rpc CreateBillingAccount(BillingRequest) returns (BillingResponse);
}

message BillingRequest{
  string patientId = 1;
  string name = 2;
  string email = 3;
}

message BillingResponse{
  string accountId = 1;
  string status = 2;
}